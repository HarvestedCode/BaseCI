<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Empréstimo</title>
    <!-- Importe as bibliotecas de ícones e o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilo personalizado para a página de empréstimo */
        body {
            background-image: url('./imgs/para\ osgêmeos!.png');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #312d36;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #7e556f;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #312d36;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
            text-align: center;
            font-size: 16px;
            color: #312d36;
        }

        select option:checked {
            background-color: #a3bb44;
            color: #fff;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
            text-align: center;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #a3bb44;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #7e556f;
        }

        /* Estilo personalizado para a navbar */
        .navbar {
            background-color: #333;
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            padding-top: 20px;
            overflow-y: auto;
            transition: left 0.3s ease;
        }

        .navbar.show {
            left: 0;
        }

        .navbar-logo img {
            max-width: 100px;
            margin: 0 auto;
            display: block;
        }

        .navbar-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            color: #000000;
            font-size: 24px;
        }

        .navbar-menu {
            list-style: none;
            padding: 0;
        }

        .navbar-menu li {
            margin-bottom: 10px;
        }

        .navbar-menu a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar-menu a:hover {
            color: #a3bb44;
        }

        /* Estilo personalizado para a navbar */
        .navbar-menu a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .navbar-menu a:hover {
            color: #a3bb44;
        }

        .navbar-menu a::after {
            content: "\2192";
            margin-left: 5px;
            font-size: 16px;
        }

        /* Estilo personalizado para a navbar */
        .navbar-menu a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .navbar-menu a:hover {
            color: #a3bb44;
        }

        .navbar-menu a::after {
            content: "\2192";
            margin-left: 5px;
            font-size: 16px;
        }

        /* Informações do criador na parte inferior */
        .navbar-creator-info {
            text-align: center;
            color: #a3bb44;
            margin-top: 20px;
            font-size: 14px;
        }

        .navbar-creator-info a {
            color: #a3bb44;
            text-decoration: none;
            font-weight: bold;
        }

        /* Estilo dos links do criador */
        .navbar-creator-info a:hover {
            text-decoration: underline;
        }

        /* Estilos para a caixa de diálogo modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            overflow: auto;
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 5px;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #f00;
        }

        #modal-message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #modal-okay {
            background-color: #a3bb44;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #modal-okay:hover {
            background-color: #7e556f;
        }
    </style>
</head>
<body>
    <!-- Navbar (invisível inicialmente) -->
    <nav id="navbar" class="navbar">
        <!-- Espaço para o logotipo -->
        <div class="navbar-logo">
            <img src="./imgs/133911126.png" alt="Logo da Empresa">
        </div>

        <!-- Ícone para abrir a navbar em telas menores -->
        <div id="navbar-icon" class="navbar-icon">&#9776;</div>

        <!-- Conteúdo da navbar, como links e informações do criador -->
        <ul class="navbar-menu">
            <li><a href="index.html">Início</a></li>
            <li><a href="cadastro_itens.html">Cadastro</a></li>
            <li><a href="emprestimo.html">Empréstimo</a></li>
            <li><a href="vsempretimos.html">Lista de Empréstimos</a></li>
        </ul>

        <!-- Informações do criador com ícones de redes sociais -->
        <div class="navbar-creator-info">
            <a href="https://www.instagram.com/ryan_f_Gouvea/"><i class="fab fa-instagram"></i> @ryan_f_Gouvea</a><br>
            <a href="https://github.com/HarvestedCode"><i class="fab fa-github"></i> Meu GitHub</a>
        </div>
    </nav>

    <!-- Conteúdo da página -->
    <div class="container">
        <h2>Página de Empréstimo</h2>
        <form id="loanForm">
            <label for="borrowerName">Nome da Pessoa:</label>
            <input type="text" id="borrowerName" name="borrowerName" required><br>

            <label for="loanedItem">Item Emprestado:</label>
            <select id="loanedItem" name="loanedItem" required>
                <option value="">Selecione um item</option>
            </select>

            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="phoneNumber">Número de Telefone:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

            <label for="department">Setor:</label>
            <input type="text" id="department" name="department" required><br>

            <label for="loanDate">Data do Empréstimo:</label>
            <input type="date" id="loanDate" name="loanDate" required><br>

            <input type="submit" value="Registrar Empréstimo">
        </form>
    </div>

    <!-- Caixa de diálogo modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
            <button id="modal-okay">OK</button>
        </div>
    </div>

    <!-- Importe os scripts JavaScript necessários -->
    <script type="module" src="./script/emprestimo.js"></script>
    <script src="./script/navbar.js"></script>
</body>
</html>
